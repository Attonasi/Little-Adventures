          </form>
          <form class="login-form">
            <input type="text" id="nameEnter"placeholder="Username"/>
            <input type="password" id="userPasswordAttempt" placeholder="Password"/>
            <button id="loginButton">Login!</button>
            <p class="message">Not registered? <a href="#">Create an account!</a></p>
          </form>
        </div>
      </div>
